plugins {
    id 'java'
    id 'application'
}

group = 'pixelBlend'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'pixelBlend.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'pixelBlend.Main'
    }
}